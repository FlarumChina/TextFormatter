language: php
php: "5.4"
branches:
  only:
    - master
    - dev/php5.4
    - dev/php5.3
env:
  - CLOSURE_COMPILER=/tmp/compiler.jar
before_script:
  - phpenv config-rm xdebug.ini
  - ./scripts/travis/installClosureCompiler.sh >/dev/null 2>&1 &
  - ./scripts/travis/installXSLCache.sh        >/dev/null 2>&1 &
  - mkdir tests/.cache
  - wait
  - php -i
script: "phpunit --exclude-group needs-network"